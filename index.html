<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Order summary card</h1>
    </header>
    <main class="container">
      <div class="card">
        <div class="card-hero-image">
          <img src="./images/illustration-hero.svg" alt="lady listening to music" />
        </div>
        <div class="order-summary-card">
          <h2 class="order-summary-card__title">Order Summary</h2>
          <p class="osc__content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="osc__cta">
            <div class="osc__pricing">
              <img src="images/icon-music.svg" alt="music icon" />
              <div class="osc--plan">
                <div class="osc__plan--title text-clr-dark">Annual Plan</div>
                <div class="osc__price">$59.99/year</div>
              </div>
              <a href="#">Change</a>
            </div>
            <a href="#" class="osc__proceed">Proceed to Payment</a>
            <a href="#" class="osc__cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </footer> -->
  </body>
</html>
